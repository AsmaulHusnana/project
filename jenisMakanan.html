<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis-jenis Makanan Khas Daerah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jenis-jenis Makanan Khas Daerah</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Makanan Daerah</a>
        <a href="#">Resep</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <h2>Makanan Khas Jawa Barat</h2>
        <ul>
            <li>Nasi Goreng Sunda</li>
            <li>Soto Bandung</li>
            <li>Lontong Sayur</li>
        </ul>

        <h2>Makanan Khas Jawa Tengah</h2>
        <ul>
            <li>Nasi Gudeg</li>
            <li>Sate Ayam</li>
            <li>Pecel Lele</li>
        </ul>

        <h2>Makanan Khas Sumatra</h2>
        <ul>
            <li>Rendang</li>
            <li>Pempek Palembang</li>
            <li>Roti Canai</li>
        </ul>
    </div>
</body>
</html>
